<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - ITSC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-blue-700">ITSC</a>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-blue-600">Inicio</a>
        <a href="carreras.html" class="hover:text-blue-600">Carreras</a>
        <a href="contacto.html" class="hover:text-blue-600">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="max-w-xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold text-center mb-8 text-blue-700">Contacto</h1>
    <form action="#" method="POST" class="bg-white shadow rounded-xl p-6 space-y-4">
      <div>
        <label for="nombre" class="block font-medium">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="w-full mt-1 p-2 border rounded-md" required>
      </div>
      <div>
        <label for="apellido" class="block font-medium">Apellido</label>
        <input type="text" id="apellido" name="apellido" class="w-full mt-1 p-2 border rounded-md" required>
      </div>
      <div>
        <label for="email" class="block font-medium">Correo electrónico</label>
        <input type="email" id="email" name="email" class="w-full mt-1 p-2 border rounded-md" required>
      </div>
      <div>
        <label for="consulta" class="block font-medium">Consulta</label>
        <textarea id="consulta" name="consulta" rows="5" class="w-full mt-1 p-2 border rounded-md" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded-md">
          Enviar
        </button>
      </div>
    </form>
  </main>

  <footer class="bg-gray-900 text-white py-8 mt-20">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <p class="text-sm">© 2025 Instituto Técnico Superior Córdoba. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
